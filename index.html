<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A very good calculator">
    <meta name="author" content="Christoffer Jonsson">
    <link href="styles.css" rel="stylesheet">
    <title>The God Calculator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body class="background-image">
    <script src="alert.js"></script>
    <header>
        <h1>The God Calculator</h1>
    </header>

    <main>
        <div class="calculator">
            <form id="calculatorForm">
            <label for="num1">Enter a number:</label>
            <input type="number" id="num1" name="num1" required>

            <label for="operator">Select operator:</label>
            <select id="operator" name="operator" required>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

            <label for="num2">Enter another number:</label>
            <input type="number" id="num2" name="num2" required>

            <button type="button" onclick="calculate()">Calculate</button>
            </form>

            <p id="result"></p>

            <script src="app.js"></script>
        </div>
    </main>

    <footer>
        <p class="footer-text">Â© 2024 SchnavzerSvpremacy</p>
    </footer>
</body>
</html>
